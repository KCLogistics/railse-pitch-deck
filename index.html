<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railse Pitch Deck Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- three.js for the background animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Google Fonts: Inter & General Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@600,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Chart.js for the graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e9ecef; /* Light grey background to frame the slide */
            color: #212529;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column; /* To stack slide and nav */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* --- SLIDE CONTAINER --- */
        .slide-container {
            width: 100%;
            max-width: 1200px;
            height: 768px;
            position: relative;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            overflow: hidden; /* Hide slides that are not active */
            z-index: 1; /* Ensure slide container is above the canvas */
        }
        
        .slide {
            background-color: #ffffff;
            width: 100%;
            height: 100%;
            padding: 40px 60px;
            display: none; /* Hide all slides by default */
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            position: absolute;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: relative; /* <-- ADD THIS LINE */
        }

        .slide.active {
            display: flex; /* Show the active slide */
            opacity: 1;
            z-index: 1;
        }
        
        .slide-header {
            text-align: left;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .slide-header h1 {
            font-size: 48px;
            font-weight: 700;
            color: #1a2a6c; /* Deep Blue */
            margin: 0 0 10px 0;
        }

        .slide-header-dark h1 {
            color: #ffffff;
        }

        .slide-header-dark p {
            color: #e5e7eb;
        }

        .slide-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center content */
            position: relative;
            z-index: 1;
        }
        
        .slide-content h2 {
             text-align: center; 
             font-weight: 600; 
             font-size: 32px;
             margin-top: 0;
             margin-bottom: 20px;
             color: #343a40;
        }
        
        .slide-content p.subtitle {
            text-align: center; 
            font-size: 18px; 
            max-width: 80%; 
            margin: 0 auto 30px auto;
            color: #495057;
        }

        /* --- NAVIGATION --- */
        .navigation {
            width: 1024px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            z-index: 1; /* Ensure navigation is above the canvas */
        }

        .nav-button {
            background-color: #fff;
            color: #1a2a6c;
            border: 1px solid #dee2e6;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }
        
        .nav-button:hover {
            background-color: #1a2a6c;
            color: #fff;
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #slide-counter {
            font-weight: 600;
            color: #495057;
        }

        /* --- TITLE SLIDE --- */
        .title-slide {
             background-color: #F8F9FA;
        }
        .title-slide .slide-content {
            text-align: center;
            justify-content: center;
        }
        .font-general-sans { font-family: 'General Sans', sans-serif; }
        .text-charcoal { color: #1F1F1F; }
        .text-brand-blue { color: #242E6B; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        
    
        /* --- ECOSYSTEM DIAGRAM --- */
        .ecosystem-container {
            position: relative;
            width: 100%; 
        }
        .ecosystem-node {
            position: absolute;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .ecosystem-connector {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes light-up-blue {
            0% { background-color: #DBEAFE; }
            50% { background-color: #BFDBFE; }
            100% { background-color: #DBEAFE; }
        }

        @keyframes light-up-green {
            0% { background-color: #D1FAE5; }
            50% { background-color: #BBF7D0; }
            100% { background-color: #D1FAE5; }
        }
        
        .light-up-blue-animate {
            animation: light-up-blue 0.6s ease-in-out;
        }

        .light-up-green-animate {
            animation: light-up-green 0.6s ease-in-out;
        }
        
        .animated-line {
            stroke-dasharray: 5 5;
            animation: marching-ants 0.5s linear infinite;
        }
        
        @keyframes marching-ants {
            to {
                stroke-dashoffset: -10;
            }
        }
        /* --- MOAT ANIMATION SLIDE --- */
        #moat-animation-container {
            /* Replaced solid color with a subtle radial gradient */
            /* background-image: radial-gradient(circle, #1a2a6c 0%, #050a1a 75%); */

            /* Reversed the gradient: dark in the center, lighter at the edges */
            background-image: radial-gradient(circle, #050a1a 0%, #1a2a6c 75%);
            overflow: hidden;
            position: relative;
        }

        /* This targets the canvas that the JS script creates inside the container */
        #moat-animation-container canvas {
            position: absolute; /* Lifts the canvas out of the normal flow */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* CRITICAL: Places the canvas at the very back layer */
        }

        /* Style for the verification dots */
        .verification-dot {
            position: absolute;
            border-radius: 9999px;
            transform: translate(-50%, -50%);
            z-index: 20;
            opacity: 0; 
            transition: opacity 0.3s;
            padding: 5px 10px;
            font-size: 12px;
            white-space: nowrap;
        }
        
        /*collage image styles*/
        .collage-img {
            object-fit: cover;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .collage-img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 10;
        }

    </style>
    <script src="proof-slide-charts.js"></script>
    <!-- ADDED: Import map for three.js modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div class="slide-container">
        <!-- Slides will be loaded here -->
    </div>

    <div class="navigation">
        <button id="prev" class="nav-button">Previous</button>
        <div id="slide-counter">1 / 14</div> <!-- UPDATED: Total slide count -->
        <button id="next" class="nav-button">Next</button>
    </div>

    <script>
        const slideContainer = document.querySelector('.slide-container');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const slideCounter = document.getElementById('slide-counter');
        
        let currentSlide = 0;
        // UPDATED: Added new slide to the order
        const slideOrder = [
            "slide-title.html",
            "slide-the-problem.html",
            "slide-the-solution.html",
            "slide-forest-ecosystem.html",
            "slide-the-intelligence-engine.html",
            "slide-the-moat.html",
            "slide-our-operating-system.html",
            "slide-the-market-opportunity.html",
            "slide-business-model.html",
            "slide-the-team.html",
            "slide-the-vision.html",
            "slide-the-ask.html",
            "slide-the-proof.html",
            "slide-our-dna.html"
        ];
        const totalSlides = slideOrder.length;
        let chartRendered = false;
        let ecosystemRendered = false;

        async function showSlide(index) {
            // ADDED: Stop the forest animation when changing slides
            if (typeof stopForestAnimation === 'function') {
                stopForestAnimation();
            }
            // (You might have other stop functions here for other animations, leave them as is)

            const slideName = slideOrder[index];
            const response = await fetch(`slides/${slideName}`);
            const slideHTML = await response.text();
            slideContainer.innerHTML = slideHTML;

            const newSlide = slideContainer.querySelector('.slide');
            newSlide.classList.add('active');

            slideCounter.textContent = `${index + 1} / ${totalSlides}`;
            prevButton.disabled = index === 0;
            nextButton.disabled = index === totalSlides - 1;

            if (slideName === "slide-title.html") {
                TitleSlideAnimation.start();
            } else {
                TitleSlideAnimation.stop();
            }

            if (slideName === "slide-the-intelligence-engine.html") {
                setTimeout(() => {
                    createEcosystem('ecosystem', ecosystemData);
                }, 50);
            }

            if (slideName === "slide-our-operating-system.html") {
                // Add a small delay to ensure the slide container is rendered before starting the animation
                setTimeout(() => {
                    initMoatAnimation();
                }, 50); // 50 milliseconds is usually enough time
            }
            // ADDED: Trigger for the new forest animation
            if (slideName === "slide-forest-ecosystem.html") {
                setTimeout(() => {
                    if (typeof initForestAnimation === 'function') {
                        initForestAnimation();
                    }
                }, 50);
            }
            
            

            if (slideName === "slide-the-proof.html") {
                renderProofCharts();
            }
        }

        nextButton.addEventListener('click', () => {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        });

        prevButton.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        });
        
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight') nextButton.click();
            else if (event.key === 'ArrowLeft') prevButton.click();
        });

        window.addEventListener('resize', () => {
            if (slideOrder[currentSlide] === "slide-the-intelligence-engine.html") {
                 createEcosystem('ecosystem', ecosystemData);
            }
        });

        // Initial setup
        showSlide(currentSlide);
    </script>
    <script src="intelligence-engine-animation.js"></script>
    <script src="title-slide-wave-animation.js"></script>
    <script type="module" src="os-animation.js"></script>
    <script type="module" src="forest-ecosystem-animation.js"></script>
</body>
</html>
